{% extends 'base.html' %}

{% block content %}
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note['title'] }}</strong> – {{ note['date_created'] }}
            <p>{{ note['content'] }}</p>
            <a href="{{ url_for('edit_note', note_id=note['id']) }}">✏ Edytuj</a>
            <form action="{{ url_for('delete_note', note_id=note['id']) }}" method="post" style="display:inline;">
                <button type="submit">🗑 Usuń</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
